<!-- authors.html -->
<div class="container">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Authors
                <!--<small>Secondary Text</small>-->
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <!-- Project One -->
    <div class="row" ng-repeat="author in authors">
        <div class="col-md-2">
            <a href="#authors/{{author._id}}">
                <img class="img-responsive" src="{{author.image}}" alt="">
            </a>

        </div>
        <div class="col-md-10">
            <h3>{{author.name}}
                <small>{{author.country}}</small>
            </h3>
            <!--<h4>{{book.genre}}</h4>-->
            <!--<p>{{book.description}}</p>-->
            <a class="btn btn-primary" href="#authors/{{author._id}}">View Author <span class="glyphicon glyphicon-chevron-right"></span></a>

        </div>

    </div>

    <!-- /.row -->


</div>
<!--- /.container -->
