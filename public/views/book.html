<div class="container">

    <!-- Portfolio Item Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{book.title}}
                <small>{{book.author.name}}</small>
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <!-- Portfolio Item Row -->
    <div class="row">

        <div class="col-md-4">
            <img class="img-responsive" src="{{book.image}}" alt="">
        </div>

        <div class="col-md-8">
            <h3>Overview</h3>
            <p>{{book.description}}</p>
            <h3>Genre</h3>
            <ul>
                <li>Lorem Ipsum</li>
                <li>Dolor Sit Amet</li>
                <li>Consectetur</li>
                <li>Adipiscing Elit</li>
            </ul>

            <p>View count: <span>{{book.viewCount}}</span></p>
        </div>

    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
